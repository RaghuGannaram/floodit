<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icon.png" type="image/png">
  <link rel="stylesheet" href="./index.css">
  <title>FloodIt </title>
</head>

<body>

  <div>
    <h2 class="heading">FloodIt</h2>
    | <span class="sub-heading">A demonstration of flood fill algorithm</span>
  </div>

  <div class="container">
    <div class="game-area">
      <table id="table" class="table">
      </table>
    </div>
    <div class="game-controls">
      <div class="score-board">
        <span class="score-heading">Highest Score :</span>
        <span class="score-value" id="highestScore"></span>
        <span class="score-heading">Current Score :</span>
        <span class="score-value" id="currentScore"></span>
      </div>
      <div class="input-section">
        <select name="algorithm" id="algorithm" class="algorithm">
          <option value="bfs">Breadth First Search</option>
          <option value="dfs">Depth First Search</option>
        </select>
        <div class="user-input">
          <label for="x">Row :</label>
          <input type="number" name="x" id="x" min="1" placeholder="Enter row number">
          <label for="y">Column : </label>
          <input type="number" name="y" id="y" min="1" placeholder="Enter column number">
        </div>
        <button class="start-btn" id="startBtn">start</button>
        <button class="reset-btn" id="resetBtn">reset</button>
        <button class="shuffle-btn" id="shuffleBtn">shuffle</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </div>
</body>

</html>
