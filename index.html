<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/icon.png" type="image/png" />
		<link rel="stylesheet" href="./index.css" />
		<title>FloodIt</title>
	</head>
	<body>
		<header>
			<h2 class="heading">FloodIt</h2>
			| <span class="sub-heading">A demonstration of flood fill algorithm</span>
		</header>
		<main class="container">
			<div class="game-area">
				<table id="table" class="table"></table>
			</div>
			<div class="game-controls">
				<div class="score-board">
					<span class="score-heading">Current Score :</span>
					<span class="score-value" id="currentScore"></span>
					<span class="score-heading">Highest Score :</span>
					<span class="score-value" id="highestScore"></span>
				</div>
				<div class="input-section">
					<select name="algorithm" id="algorithm" class="algorithm">
						<option value="bfs">Breadth First Search</option>
						<option value="dfs">Depth First Search</option>
					</select>
					<div class="user-input">
						<label for="r">Row :</label>
						<input type="number" name="r" id="r" min="1" placeholder="Enter row number" />
						<label for="c">Column : </label>
						<input type="number" name="c" id="c" min="1" placeholder="Enter column number" />
					</div>
					<button class="start-btn" id="startBtn">start</button>
					<button class="reset-btn" id="resetBtn">reset</button>
					<button class="shuffle-btn" id="shuffleBtn">shuffle</button>
				</div>
			</div>
		</main>
		<footer class="app-version">
			<div id="version"></div>
		</footer>
		<script src="./index.js"></script>
		<script src="./version.js"></script>
	</body>
</html>
